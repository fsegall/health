openapi: 3.0.0
x-stoplight:
  id: l1czuwlxslihl
info:
  description: This is an API for managing data about people and their households to conduct food security analysis during the COVID-19 pandemic
  version: 1
  title: Health API
  termsOfService: "http://swagger.io/terms/"
  contact: "email:segall.felipe@gmail.com"
  license:
    name: Apache 2.0
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
tags:
  - name: persons
    description: Endpoint to manage data about the person that was interviewed
  - name: households
    description: Endpoints to manage data about a household
  - name: familymembers
    description: Endpoints to manage data about a family member
  - name: addresses
    description: Endpoints to manage data about a household address
  - name: projects
    description: Endpoints to manage data about projects
  - name: interviews
    description: Endpoints to manage data about interviews
  - name: sessions
    description: Endpoints to authenticate the user
  - name: password
    description: Endpoints to make a new password
  - name: users
    description: Endpoints to create an user and store data about the research interviewer
paths:
  /projects:
    post:
      tags:
        - projects
      summary: Adds a new project to the research
      description: ""
      operationId: addProject
      security:
        - bearerAuth: []
      requestBody:
        $ref: "#/components/requestBodies/Project"
      responses:
        "201":
          description: A project was successfully saved to the database
        "401":
          description: Unauthorized
        "405":
          description: Invalid input
  /interviews:
    post:
      tags:
        - interviews
      summary: Adds a new interview to the project
      description: ""
      operationId: addInterview
      security:
        - bearerAuth: []
      requestBody:
        $ref: "#/components/requestBodies/Interview"
      responses:
        "201":
          description: A project was successfully saved to the database
        "401":
          description: Unauthorized
        "405":
          description: Invalid input
  /persons:
    get:
      tags:
        - persons
      summary: Lists all persons that were interviewed
      description: ""
      operationId: listPersons
      security:
        - bearerAuth: []
      responses:
        "200":
          description: successful operation
          content:
            application/xml:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Person"
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Person"
        "401":
          description: Unauthorized
    post:
      tags:
        - persons
      summary: Add a person that was interviewed
      description: ""
      operationId: addPerson
      security:
        - bearerAuth: []
      requestBody:
        $ref: "#/components/requestBodies/Person"
      responses:
        "201":
          description: A person was successfully saved to the database
        "401":
          description: Unauthorized
        "405":
          description: Invalid input
    put:
      tags:
        - persons
      summary: Update an existing person
      description: ""
      operationId: updatePerson
      security:
        - bearerAuth: []
      requestBody:
        $ref: "#/components/requestBodies/PersonUpdate"
      responses:
        "200":
          description: The person was updated
        "400":
          description: Invalid ID supplied
        "401":
          description: Unauthorized
        "404":
          description: Person not found
        "405":
          description: Validation exception
  "/persons/{personId}":
    get:
      tags:
        - persons
      summary: Find person by ID
      description: Returns a single person
      operationId: getPersonById
      security:
        - bearerAuth: []
      parameters:
        - name: personId
          in: path
          description: ID of person to return
          required: true
          schema:
            type: string
      responses:
        "200":
          description: successfully returned a person profile
          content:
            application/xml:
              schema:
                $ref: "#/components/schemas/Person"
            application/json:
              schema:
                $ref: "#/components/schemas/Person"
        "400":
          description: Invalid ID supplied
        "401":
          description: Unauthorized
        "404":
          description: Person not found
    delete:
      tags:
        - persons
      summary: Deletes a person
      description: ""
      operationId: deletePerson
      security:
        - bearerAuth: []
      parameters:
        - name: personId
          in: path
          description: Get personId after creating or listing persons
          required: true
          schema:
            type: string
      responses:
        "200":
          description: The person was deleted
        "400":
          description: Invalid ID supplied
        "401":
          description: Unauthorized
        "404":
          description: Person not found
  "/persons/{personId}/household":
    get:
      tags:
        - persons
      summary: Returns a household
      description: ""
      operationId: getHouseholdByPersonId
      security:
        - bearerAuth: []
      parameters:
        - name: personId
          in: path
          description: Get personId after creating or listing persons
          required: true
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/xml:
              schema:
                $ref: "#/components/schemas/Household"
            application/json:
              schema:
                $ref: "#/components/schemas/Household"
        "400":
          description: Invalid ID supplied
        "401":
          description: Unauthorized
        "404":
          description: Person not found
  "/persons/{personId}/family":
    get:
      tags:
        - persons
      summary: Returns family members
      description: null
      operationId: getFamilyByPersonId
      security:
        - bearerAuth: []
      parameters:
        - name: personId
          in: path
          description: Get personId after creating or listing persons
          required: true
          schema:
            type: string
      responses:
        "200":
          description: successfully returned family members
          content:
            application/xml:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/FamilyMember"
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/FamilyMember"
        "400":
          description: Invalid ID supplied
        "401":
          description: Unauthorized
        "404":
          description: Person not found
  /households:
    get:
      tags:
        - households
      summary: Lists all households
      description: ""
      operationId: listHouseholds
      security:
        - bearerAuth: []
      responses:
        "200":
          description: successful operation
          content:
            application/xml:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Household"
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Household"
        "401":
          description: Unauthorized
    post:
      tags:
        - households
      summary: Add a household of an interviewed person
      description: ""
      operationId: addHousehold
      security:
        - bearerAuth: []
      requestBody:
        $ref: "#/components/requestBodies/Household"
      responses:
        "201":
          description: A household was successfully saved to the database
          content:
            application/xml:
              schema:
                $ref: "#/components/schemas/Household"
            application/json:
              schema:
                $ref: "#/components/schemas/Household"
        "401":
          description: Unauthorized
        "405":
          description: Invalid input
  /familymembers:
    get:
      tags:
        - familymembers
      summary: Lists all family members
      description: ""
      operationId: listFamilyMembers
      security:
        - bearerAuth: []
      requestBody:
        $ref: "#/components/requestBodies/FamilyMember"
      responses:
        "200":
          description: successful operation
          content:
            application/xml:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/FamilyMember"
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/FamilyMember"
        "401":
          description: Unauthorized
    post:
      tags:
        - familymembers
      summary: Add a family member of an interviewed person
      description: ""
      operationId: addFamilyMember
      security:
        - bearerAuth: []
      requestBody:
        $ref: "#/components/requestBodies/FamilyMember"
      responses:
        "201":
          description: A family member was successfully saved to the database
        "401":
          description: Unauthorized
        "405":
          description: Invalid input
  /addresses:
    get:
      tags:
        - addresses
      summary: Lists all addresses
      description: ""
      operationId: listAddresses
      security:
        - bearerAuth: []
      responses:
        "200":
          description: successful operation
          content:
            application/xml:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Address"
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Address"
        "401":
          description: Unauthorized
    post:
      tags:
        - addresses
      summary: Add a household address
      description: ""
      operationId: addAddress
      security:
        - bearerAuth: []
      requestBody:
        $ref: "#/components/requestBodies/Address"
      responses:
        "201":
          description: An address was successfully saved to the database
          content:
            application/xml:
              schema:
                $ref: "#/components/schemas/Address"
            application/json:
              schema:
                $ref: "#/components/schemas/Address"
        "401":
          description: Unauthorized
        "405":
          description: Invalid input
  "/addresses/{personId}":
    get:
      tags:
        - addresses
      summary: Returns an address
      description: Address of the interviewed person
      operationId: getAddressByPersonId
      security:
        - bearerAuth: []
      parameters:
        - name: personId
          in: path
          description: Get personId after creating or listing persons
          required: true
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/xml:
              schema:
                $ref: "#/components/schemas/Address"
            application/json:
              schema:
                $ref: "#/components/schemas/Address"
        "400":
          description: Invalid ID supplied
        "401":
          description: Unauthorized
        "404":
          description: Person not found
  /users:
    get:
      tags:
        - users
      summary: Lists all users
      description: ""
      operationId: listUsers
      security:
        - bearerAuth: []
      responses:
        "200":
          description: successful operation
          content:
            application/xml:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized
    post:
      tags:
        - users
      summary: Create user
      description: This creates an interviewer profile as an user
      operationId: createUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
        description: Created user object
        required: true
      responses:
        "201":
          description: The user was successfully created
        "400":
          description: Invalid user data
    put:
      tags:
        - users
      summary: Update an existing user - Interviewer profile
      description: ""
      operationId: updateUser
      security:
        - bearerAuth: []
      requestBody:
        $ref: "#/components/requestBodies/UserUpdate"
      responses:
        "200":
          description: The user was updated
        "400":
          description: Invalid ID supplied
        "401":
          description: Unauthorized
        "404":
          description: User not found
        "405":
          description: Validation exception
  /users/avatar:
    patch:
      tags:
        - users
      summary: Uploads an user avatar file
      description: ""
      operationId: uploadAvatar
      security:
        - bearerAuth: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                avatar:
                  type: string
                  format: binary
      responses:
        "201":
          description: The user was successfully created
        "400":
          description: Invalid user data
  "/users/{userId}":
    get:
      tags:
        - users
      summary: Find user by ID
      description: Returns a single user
      operationId: getUserById
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          description: ID of user to return
          required: true
          schema:
            type: string
      responses:
        "200":
          description: successfully returned a user profile
          content:
            application/xml:
              schema:
                $ref: "#/components/schemas/Person"
            application/json:
              schema:
                $ref: "#/components/schemas/Person"
        "400":
          description: Invalid ID supplied
        "401":
          description: Unauthorized
        "404":
          description: User not found
  /sessions:
    post:
      tags:
        - sessions
      summary: Logs user into the system
      description: ""
      operationId: loginUser
      requestBody:
        $ref: "#/components/requestBodies/Auth"
      responses:
        "200":
          description: login successful
          content:
            application/xml:
              schema:
                $ref: "#/components/schemas/Auth"
            application/json:
              schema:
                $ref: "#/components/schemas/Auth"
        "400":
          description: Invalid username/password supplied
  /password/forgot:
    post:
      tags:
        - password
      summary: Allows user to ask for new password
      description: ""
      operationId: newPassword
      requestBody:
        $ref: "#/components/requestBodies/Pass"
      responses:
        "200":
          description: login successful
          content:
            application/xml:
              schema:
                $ref: "#/components/schemas/Pass"
            application/json:
              schema:
                $ref: "#/components/schemas/Pass"
        "400":
          description: Invalid email supplied
  /password/reset:
    post:
      tags:
        - password
      summary: Allows user to change password
      description: ""
      operationId: newPassword
      requestBody:
        $ref: "#/components/requestBodies/NewPass"
      responses:
        "200":
          description: Password modified successfully
        "400":
          description: Invalid username/password supplied
  /indigeanous-interviews:
    post:
      summary: ""
      operationId: post-indigeanous-interviews
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IndigeanousInterview"
        "403":
          description: Interviewer does not have access to project
        "404":
          description: Project/Interviewer not found
      description: Create a new indigeanous interview
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                municipio:
                  type: string
                aldeia_comunidade:
                  type: string
                terra_indigena:
                  type: string
                area_retomada:
                  type: number
                acampamento:
                  type: string
                entrevistador_id:
                  type: string
                numero_projeto:
                  type: number
                data_entrevista:
                  type: string
                  format: date-time
              required:
                - municipio
                - aldeia_comunidade
                - terra_indigena
                - area_retomada
                - acampamento
                - entrevistador_id
                - numero_projeto
                - data_entrevista
      security:
        - bearerAuth: []
  /indigeanous-interviews/demography:
    post:
      summary: ""
      operationId: post-indigeanous-interviews-demography
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IndigeanousDemography"
        "404":
          description: Indigeanous interview not found
      description: Create demography data of indigeanous interview
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                entrevista_indigena_id:
                  type: string
                total_moradores:
                  type: number
                moradores:
                  type: array
                  items:
                    type: object
                    properties:
                      nome:
                        type: string
                      relacao_com_chefe:
                        type: string
                      idade:
                        type: number
                      sexo:
                        type: string
                      povo_etnia:
                        type: string
                      raca:
                        type: string
                      lingua_indigena:
                        type: string
                      crenca_religiao:
                        type: string
                      frequenta_escola:
                        type: boolean
                      grau_escolaridade:
                        type: string
                      situacao_no_trabalho:
                        type: string
                      ocupacao_profissao:
                        type: string
                      funcao_na_comunidade:
                        type: string
                    required:
                      - nome
                      - relacao_com_chefe
                      - idade
                      - sexo
                      - povo_etnia
                      - lingua_indigena
                      - frequenta_escola
                      - grau_escolaridade
                trabalho_colheita_maca:
                  type: string
              required:
                - entrevista_indigena_id
                - total_moradores
                - moradores
                - trabalho_colheita_maca
      security:
        - bearerAuth: []
  /indigeanous-interviews/residence:
    post:
      summary: ""
      operationId: post-indigeanous-interview-residence
      responses:
        "201":
          description: Created
        "404":
          description: Not Found
      description: Create new indigeanous interview residence info
      requestBody:
        content:
          application/json:
            schema:
              type: object
              x-examples:
                Example 1:
                  entrevista_indigena_id: string
                  ultima_moradia: string
                  piso: string
                  material_paredes: string
                  material_telhado: string
                  quantidade_comodos: number
                  utensilios_casa: string
                  acesso_agua: string
                  origem_agua: string
                  qualidade_agua_para_beber_e_cozinhar: string
                  forma_acesso_agua: string
                  possui_banheiro: string
                  forma_coleta_esgoto: string
                  destino_lixo_da_residencia: string
                  veiculos: string
                  renda_total_30_dias: string
              properties:
                entrevista_indigena_id:
                  type: string
                ultima_moradia:
                  type: string
                piso:
                  type: string
                material_paredes:
                  type: string
                material_telhado:
                  type: string
                quantidade_comodos:
                  type: string
                utensilios_casa:
                  type: string
                acesso_agua:
                  type: string
                origem_agua:
                  type: string
                qualidade_agua_para_beber_e_cozinhar:
                  type: string
                forma_acesso_agua:
                  type: string
                possui_banheiro:
                  type: string
                forma_coleta_esgoto:
                  type: string
                destino_lixo_da_residencia:
                  type: string
                veiculos:
                  type: string
                renda_total_30_dias:
                  type: string
              required:
                - entrevista_indigena_id
                - ultima_moradia
                - piso
                - material_paredes
                - material_telhado
                - quantidade_comodos
                - utensilios_casa
                - acesso_agua
                - origem_agua
                - qualidade_agua_para_beber_e_cozinhar
                - forma_acesso_agua
                - possui_banheiro
                - forma_coleta_esgoto
                - destino_lixo_da_residencia
                - veiculos
                - renda_total_30_dias
      security:
        - bearerAuth: []
    parameters: []
  /indigeanous-interviews/health-desease:
    post:
      summary: ""
      operationId: post-indigeanous-interviews-health-desease
      responses:
        "201":
          description: Created
        "404":
          description: Not Found
      description: Create indigeanous interview health desease info
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              x-examples:
                Example 1:
                  entrevista_indigena_id: string
                  tomou_vacina_covid: string
                  motivo_nao_tomar_vacina_covid: string
                  condicao_de_saude: string
                  tekoha_mudou_condicao_de_saude: string
                  morador_exposto_veneno_lavoura: string
                  doencas_contato_veneno_lavoura: string
                  motivo_doencas_contato_veneno_lavoura: string
                  acidentes: string
                  acidentes_ocorridos: string
                  ocorrencia_de_ameacas: string
                  ocorrencia_violencia_fisica: string
                  local_ocorrencia_violencia_fisica: string
                  lista_tratamentos: string
                  tratamento_com_paje_ou_similar: string
                  tratamento_igreja: string
                  medicacao_uso_continuo: string
                  doenca_medicacao_uso_continuo: string
                  primeiro_recurso_ao_notar_doenca: string
                  morador_internado: string
                  morador_problemas_bebidas_alcoolicas: string
                  morador_problemas_uso_drogas: string
                  familiar_morte_covid: string
                  familiar_morte_covid_contribuia_renda_familiar: string
                  familiares_morte_outras_causas: string
                  motivo_familiares_morte_outras_causas: string
                  familiares_morte_outras_causas_contribuia_renda_familiar: string
              properties:
                entrevista_indigena_id:
                  type: string
                tomou_vacina_covid:
                  type: string
                motivo_nao_tomar_vacina_covid:
                  type: string
                condicao_de_saude:
                  type: string
                tekoha_mudou_condicao_de_saude:
                  type: string
                morador_exposto_veneno_lavoura:
                  type: string
                doencas_contato_veneno_lavoura:
                  type: string
                motivo_doencas_contato_veneno_lavoura:
                  type: string
                acidentes:
                  type: string
                acidentes_ocorridos:
                  type: string
                ocorrencia_de_ameacas:
                  type: string
                ocorrencia_violencia_fisica:
                  type: string
                local_ocorrencia_violencia_fisica:
                  type: string
                lista_tratamentos:
                  type: string
                tratamento_com_paje_ou_similar:
                  type: string
                tratamento_igreja:
                  type: string
                medicacao_uso_continuo:
                  type: string
                doenca_medicacao_uso_continuo:
                  type: string
                primeiro_recurso_ao_notar_doenca:
                  type: string
                morador_internado:
                  type: string
                morador_problemas_bebidas_alcoolicas:
                  type: string
                morador_problemas_uso_drogas:
                  type: string
                familiar_morte_covid:
                  type: string
                familiar_morte_covid_contribuia_renda_familiar:
                  type: string
                familiares_morte_outras_causas:
                  type: string
                motivo_familiares_morte_outras_causas:
                  type: string
                familiares_morte_outras_causas_contribuia_renda_familiar:
                  type: string
              required:
                - entrevista_indigena_id
                - tomou_vacina_covid
                - morador_exposto_veneno_lavoura
                - acidentes
                - ocorrencia_de_ameacas
                - ocorrencia_violencia_fisica
                - tratamento_com_paje_ou_similar
                - tratamento_igreja
                - medicacao_uso_continuo
                - primeiro_recurso_ao_notar_doenca
                - morador_internado
                - morador_problemas_bebidas_alcoolicas
                - morador_problemas_uso_drogas
externalDocs:
  description: Find out more about this API here
  url: "http://swagger.io"
servers:
  - url: "http://localhost:3333/"
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  requestBodies:
    Project:
      content:
        application/json:
          schema:
            type: object
            $ref: "#/components/schemas/Project"
        application/xml:
          schema:
            $ref: "#/components/schemas/Project"
      description: Data format to create a project
      required: true
    Interview:
      content:
        application/json:
          schema:
            type: object
            $ref: "#/components/schemas/Interview"
        application/xml:
          schema:
            $ref: "#/components/schemas/Interview"
      description: Data format to create an interview
      required: true
    Person:
      content:
        application/json:
          schema:
            type: object
            $ref: "#/components/schemas/Person"
        application/xml:
          schema:
            $ref: "#/components/schemas/Person"
      description: Data format to create a person
      required: true
    PersonUpdate:
      content:
        application/json:
          schema:
            type: object
            $ref: "#/components/schemas/PersonUpdate"
        application/xml:
          schema:
            $ref: "#/components/schemas/PersonUpdate"
      description: Data format to create a person
      required: true
    User:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/User"
        application/xml:
          schema:
            $ref: "#/components/schemas/User"
      description: Data format to add an user
      required: true
    UserUpdate:
